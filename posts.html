<div class="container-fluid" ng-controller="postsController as ctrl">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Homepage
            </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                  <div  class="autocompletedemoBasicUsage" layout="column" ng-cloak="">
                    <md-content class="md-padding">

                      <form ng-submit="$event.preventDefault()">
                        <md-autocomplete ng-disabled="ctrl.isDisabled"
                                         md-no-cache="ctrl.noCache"
                                         md-selected-item="ctrl.selectedItem"
                                         md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
                                         md-search-text="ctrl.searchText"
                                         md-selected-item-change="ctrl.selectedItemChange(item)"
                                         md-items="item in ctrl.querySearch(ctrl.searchText)"
                                         md-item-text="item.display"
                                         md-min-length="0"
                                         placeholder="Serch posts....">
                          <md-item-template>
                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                          </md-item-template>

                          <md-not-found>
                            No states matching "{{ctrl.searchText}}" were found.
                            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                          </md-not-found>
                        </md-autocomplete>
                      </form>

                    </md-content>
                  </div>
                </div>
                <div class="panel-body">
                <div ng-repeat="post in ctrl.testPosts | filter: ctrl.searchText">

  <a href="#/posts?postId={{post.id}}&author={{post.user}}">{{post.title}}</a>
  <p>
    by <a href="#/user?username={{post.user}}">{{post.user}}</a>
  </p>
<hr/>
</div>
                </div>
            </div>
        </div>

  </div>
    <!-- /.row -->
</div>
<!-- /.container-fluid -->
