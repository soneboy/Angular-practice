<div class="container-fluid" ng-controller="userController as user">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                User
            </h1>

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> User profile</h3>
                </div>
                 <div class="panel-body">
                   <ul>
                     <li><strong>Name: </strong> {{user.fullProfile.name}}</li>
                      <li><strong>From: </strong> {{user.fullProfile.address.city}}</li>
                      <li><strong>Email the author: </strong> <a href="mailto:{{user.fullProfile.email}}">{{user.fullProfile.email}}</a></li>
                    </ul>
                    <hr/>
                  <h4>Posts from user <strong> {{user.fullProfile.name}}<strong><h4>
                    <hr/>
                  <div ng-repeat="posts in user.userPosts">
                  <p>{{$index + 1 + '.' + posts.title}}</p>
</div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->


</div>
<!-- /.container-fluid -->
