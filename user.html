<div class="container-fluid" ng-controller="userController as user">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                User
            </h1>

        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-bar-chart-o fa-fw"></i> User</h3>
                </div>
                 <div class="panel-body">

                  <div ng-repeat="posts in user.userPosts">
                  <a href="">{{posts.title}}</a>
</div>

                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->


</div>
<!-- /.container-fluid -->
